    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family:'Larry';
            src: url('lovelarry.ttf');
            font-weight: normal;
            font-style: normal;

            /* 
            Tipos de format ()
            - opentype (otf)
            - truetype (ttf)

            - svg
            */ 
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Larry', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
